<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easy as Pie</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      const viz = d3.select('body')
        .append('svg')
          .attr('width', 800)
          .attr('height', 600)
        .append('g')
          .attr('transform', 'translate(200, 200)');
      const data = [4, 5, 6, 18, 20, 1, 14, 12];
      const pie = d3.pie();
      console.log(pie(data));
      const arc = d3.arc()
        .outerRadius(100)
        .innerRadius(0);
      const color = d3.scaleOrdinal(d3.schemeCategory10);
      let arcs = viz.selectAll('path')
        .data(pie(data))
        .enter()
        .append('path')
          .attr('d', arc)
          .style('fill', (d, i) => color(i))
          .style('stroke', 'white');
    </script>
  </body>
</html>
