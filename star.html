<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Line Generator</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      body { margin: 0; }
      path { stroke: black; stroke-width: 2px; fill: none; }
    </style>
  </head>
  <body>
    <script>
      var lineGenerator = d3.line()
        .x(function(d) { return d[0]; })
        .y(function(d) { return d[1]; });
      var lineData = [[154,14], [35,172], [251,127], [31,58], [157,205], [154, 14]];
      d3.select('body')
        .append('svg')
          .attr('width', '500')
          .attr('height', '500')
        .append('path')
          .datum(lineData)
          .attr('d', lineGenerator);
    </script>
  </body>
</html>
